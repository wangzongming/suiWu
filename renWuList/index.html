            * {

            /*清除浮动代码*/

            .clearfloat:after {
                display: block;
                clear: both;
                content: "";
                visibility: hidden;
                height: 0;
            }

            .clearfloat {
                zoom: 1;
            }

            .noData {
                color: rgba(204, 204, 204, 0.747);
                font-size: 12px;
                padding: 12px;
            }

            .boxSizing {
                box-sizing: border-box;
                -webkit-box-sizing: border-box;
                -ms-box-sizing: border-box;
                -o-box-sizing: border-box;
                -moz-box-sizing: border-box;
            }

            body {
                background-color: #EBF2F8;
            }

            .blue-bg {
                background-color: #507bfc;
            }

            .white-bg {

            }

            }

            .qing-color {

            .gray-color {
                color: #97A4BA;
            }


            .flex {
                display: -webkit-flex;
                /* 新版本语法: Chrome 21+ */
                display: flex;
                /* 新版本语法: Opera 12.1, Firefox 22+ */
                display: -webkit-box;
                /* 老版本语法: Safari, iOS, Android browser, older WebKit browsers. */
                display: -moz-box;
                /* 老版本语法: Firefox (buggy) */
                display: -ms-flexbox;
                /* 混合版本语法: IE 10 */
            }


            .flex-v {
                -webkit-box-orient: vertical;
                -webkit-flex-direction: column;
                -ms-flex-direction: column;
                flex-direction: column;
            }

            .flex-1 {
                -webkit-box-flex: 1;
                -webkit-flex: 1;
                -ms-flex: 1;
                flex: 1;
            }

            .flex-align-center {
                -webkit-box-align: center;
                -webkit-align-items: center;
                -ms-flex-align: center;
                align-items: center;
            }

            .flex-pack-center {
                -webkit-box-pack: center;
                -webkit-justify-content: center;
                -ms-flex-pack: center;
                justify-content: center;
            }

            .flex-pack-justify {

<script>
    //通用方法
    var wxx = {
        httpUtil: {
            ajax: function (settings) {
                // if (settings.loadingMsg !== undefined && settings.loadingMsg !== null && settings.loadingMsg !== '') {
                //     // loading3(settings.loadingMsg);
                //     layer.loading("loading...")
                // }
                var index = layer.load(1,{
                    shade: [0.6,'#fff'] //0.1透明度的白色背景
                });

                var defer = $.Deferred();

                $.ajax({
                    type: settings.method != null ? settings.method : 'GET',
                    dataType: settings.dataType != null ? settings.dataType : 'json',
                    contentType: settings.contentType != null ? settings.contentType : 'application/json',
                    url: settings.url,
                    data: settings.data != null ? settings.data : {},
            		/*
                    header: settings.header ? settings.header : {
                        'Accept': 'application/json',
                        'content-type': 'application/json'
                    },
                    */
                    //async:false,
                    success: function (res) {
                        // console.log("success");
                        console.log(res);
                        layer.close(index);
                        defer.resolve(res);

                    },
                    fail: function (res) {
                        reject(res);
                        layer.close(index);
                        console.log("failed");
                    },
                    complete: function () {
                        layer.close(index);
                        //setTimeout(closeLoading2,100);
                        if (settings.autoCloseLoading != null && settings.autoCloseLoading == false) {
                            return;
                        }
                        // closeLoading3();
                    }
                });

                return defer;
            },
            get: function (url,loadingMsg,autoCloseLoading) {
                return this.ajax({
                    url: url,
                    method: 'GET',
                    loadingMsg: loadingMsg,
                    autoCloseLoading: autoCloseLoading
                });
            },
            post: function (url,data,loadingMsg,autoCloseLoading) {
                data = data != null ? JSON.stringify(data) : null;
                return this.ajax({
                    url: url,
                    data: data,
                    method: 'POST',
                    loadingMsg: loadingMsg,
                    autoCloseLoading: autoCloseLoading
                });
            },
            postForm: function (url,data,loadingMsg,autoCloseLoading) {
                return this.ajax({
                    url: url,
                    data: data,
                    method: 'POST',
                    contentType: 'application/x-www-form-urlencoded',
                    loadingMsg: loadingMsg,
                    autoCloseLoading: autoCloseLoading
                });
            }
        },
        alert: function (info) {
            layer.alert(info)
        }
    };
</script>

        function blockTwoTabsRender() {
            var data = state["blockTwo"];
            var $dom = $(".block-two").find('.tabs');

            //清空dom
            $dom.html('');

            //渲染tabs
            //默认第一个被点击状态
            var tabsData = data.tabs;
            $.each(tabsData,function (i,item) {
                var label = item.label;
                var totalNumber = item.totalNumber;
                var apiName = item.apiName;
                var params = item.params;
                var $itemDom = $('<div class="tab-item"></div>');
                var $label = $('<div class="label">' + label + '</div>');
                var $valCon = $('<div class="val-con"><span class="value">' + totalNumber + '</span><span class="unit">条</span></div>');
                $itemDom.append($label);
                $itemDom.append($valCon);
                $itemDom.click(function () {
                    $(this).addClass('action').siblings('.action').removeClass('action');
                    getDataByBlockTwoTable(apiName,params);
                })
                i === 0 && $itemDom.addClass("action")
                $dom.append($itemDom)
            })
        }

        function blockTwoTableRender() {

            var $domHeader = $(".block-two").find('.table .t-header');
            var dataByHeader = data.tableHeader;

            //清空dom
            $dom.html('');
            $domHeader.html('');

            //表头渲染 
            $.each(dataByHeader,function (i,item) {
                var dataIndex = item.dataIndex;
                var label = item.label;
                var style = item.style;
                var $th = $('<th class="td" key="' + dataIndex + '" style="' + style + '">' + label + '</th>');
                $domHeader.append($th);
            });

            //渲染具体数据 位置顺序和表单对应即可 
            $.each(data.data,function (i,item) {
                var $ttd = $('.block-two .table .t-header .td');
                var $tr = $('<tr class="tr"></tr>');
                $.each(dataByHeader,function (ii,dataByHeaderItem) {
                    $tr.append('<td class="td" style="'+dataByHeaderItem.colStyle+';width:' + $ttd.eq(ii).width() + 'px;">' + (item[dataByHeaderItem.dataIndex]) + '</td>'); 
                })
                $dom.append($tr);

            })

        }

                        symbol: 'circle',
                        data: d3,

                        itemStyle: {
                            opacity: 0
                        },
                        lineStyle: {
                            color: 'rgba(121, 236, 202, 1)'
                        }
                    },

                    {
                        name: '减免税额',
                        smooth: true,
                        type: 'line',
                        symbolSize: 8,
                        symbol: 'circle',
                        data: d4,

                        itemStyle: {
                            opacity: 0
                        },
                        lineStyle: {
                            color: 'rgba(246, 151, 255, 1)'
                        }

                    {
                        name: 'pie',

                        },

        //第七块数据块渲染================ 

        //渲染
        blockSevenRender()

        //获取数据方法
        // getDataByBlockSix("2019")

        //@date 时间参数给后台的  2019
        var getDataByBlockSeven = function (date) {
            wxx.httpUtil.ajax({
                method: 'GET',
                url: "http://baidu.com/apis/aaa",
                data: {
                    date: date
                }
            }).done(function (data) {
                //设置表格数据并且渲染 
                setState({ blockSeven: data });
                blockSevenRender();
            })
        }

        //年份下拉切换监听
        $('.block-six .date select').change(function () {
            var val = $(this).val();
            getDataByBlockSeven(val)
        })

        function blockSevenRender() {
            var data = state["blockSeven"].lineData || [];
            var listData = state["blockSeven"].listData || [];
            var $dom = $(".block-seven").find('.echartImg');
            var $listDom = $(".block-seven").find('.tbody');

            //折线图数据归纳
            var xAxis = [];
            var d1 = [];
            var d2 = [];

            for (var i = 0; i < data.length; i++) {
                xAxis.push(data[i].label);
                d1.push(data[i].taking);
                d2.push(data[i].operatingProfit);
            }

            var option = {
                color: ['rgba(80, 123, 252, 1)','rgba(255, 79, 79, 1)','rgba(121, 236, 202, 1)','rgba(246, 151, 255, 1)','rgba(255, 178, 79, 1)','rgba(215, 215, 215, 1)'],
                legend: [
                    {
                        right: 30,
                        top: '7%',
                        data: ['实缴','实缴合计']
                    },
                ],
                grid: {
                    left: 30,
                    right: 30,
                    top: '20%',
                    bottom: '6%',
                    containLabel: true
                },
                toolbox: {
                    "show": false,
                    feature: {
                        saveAsImage: {}
                    }
                },
                xAxis: {
                    type: 'category',
                    "axisLine": {
                        show: false,
                        lineStyle: {
                            color: 'rgba(0, 0, 0, 0.2)'
                        }
                    },
                    "axisTick": {
                        "show": false
                    },
                    axisLabel: {
                        textStyle: {
                            fontSize: 14,
                            color: "rgba(151, 164, 186, 1)",
                        },
                        margin: 24,
                    },
                    // boundaryGap: false,
                    boundaryGap: ['1%','-10%'],
                    data: xAxis,
                },
                yAxis: {
                    "axisLine": {
                        show: false,
                    },
                    splitLine: {
                        show: true,
                        lineStyle: {
                            color: 'rgba(0, 0, 0, 0.2)'
                        }
                    },
                    "axisTick": {
                        "show": false
                    },
                    axisLabel: {
                        color: "rgba(151, 164, 186, 1)",
                        formatter: function (num) {
                            return num + "K"
                        },
                    },
                    type: 'value'
                },
                tooltip: {
                    trigger: 'axis',
                    extraCssText: 'padding:15px;box-shadow:0px 0px 8px 0px rgba(0,0,0,0.3);border-radius:1px;background:rgba(255,255,255,1);color:rgba(27, 37, 58, 1);font-size:11px'
                },
                series: [
                    {
                        name: '实缴',
                        smooth: true,
                        type: 'line',
                        symbolSize: 8,
                        symbol: 'circle',
                        data: d1,
                        itemStyle: {
                            opacity: 0
                        },
                        lineStyle: {
                            color: 'rgba(80, 123, 252, 1)'
                        }
                    },
                    {
                        name: '实缴合计',
                        smooth: true,
                        type: 'line',
                        symbolSize: 8,
                        symbol: 'circle',
                        data: d2,
                        itemStyle: {
                            opacity: 0
                        },
                        lineStyle: {
                            color: 'rgba(255, 79, 79, 1)'
                        }
                    },

                ]
            };

            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init($dom[0]);
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
            state.charts.Seven = myChart;


            //渲染右边列表
            //清空dom
            $listDom.html('');

            //渲染具体数据 位置顺序和表单对应即可
            var $ttd = $('.block-seven .table .t-header .td');
            $.each(listData,function (i,item) {
                var $tr = $('<tr class="tr">'
                    + '<td class="td" style="width:' + $ttd.eq(0).width() + 'px">' + item.label + '</td>'
                    + '<td class="td" style="width:' + $ttd.eq(1).width() + 'px">' + item.center + '</td>'
                    + '<td class="td" style="width:' + $ttd.eq(2).width() + 'px">' + item.land + '</td>'
                    + '<td class="td" style="width:' + $ttd.eq(3).width() + 'px">' + item.district + '</td>'
                    + '<td class="td" style="width:' + $ttd.eq(4).width() + 'px">' + item.village + '</td>'
                    + '<td class="td" style="width:' + ($ttd.eq(5).width() - 8) + 'px">' + item.count + '</td>'
                    + '</tr>');
                $listDom.append($tr);

            })


        }



    })

</script>
